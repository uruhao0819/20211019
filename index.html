<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人一頁式網站</title>
    <link rel="stylesheet" href="dist/style/style.min.css">
</head>
<body>
    <!-- 頁首 一頁式或多頁式 放 共用性質資料 像素px (固定值) % (百分比，依螢幕尺寸計算) -->
    <header>
        <!-- 內容 導覽列 (連結) ; 廣告區 (圖片，輪播圖) -->
        <!-- 導覽列 nav : LOGO (首頁) 作品介紹 自我介紹 服務項目 聯絡表單 -->
        <nav>
            <!-- 清單 -->
            <li id="Logo">
                <!-- 連結 a 商標連結首頁 -->
                <a href="index.html">LOGO</a>
            </li>
            <li id="Portfolio">
                <a href="#PortfolioBox">作品介紹</a>
            </li>
            <li id="About">
                <a href="#AboutBox">自我介紹</a>
            </li>
            <li id="Project">
                <a href="#ProjectBox">服務項目</a>
            </li>
            <li id="Contact">
                <a href="#ContactBox">聯絡表單</a>
            </li>
            <!-- 將圖片置入 li 標籤之中 src連結位置 alt取代文字 title圖片說明文 -->
            <li id="Menu">
                選單按鈕
                <!-- <img src="images/icon/000001.svg" alt="選單" title="選單按鈕"> -->
            </li>
            <!-- 段落 -->
            <p class="Clear"></p>
        </nav>
        <!-- 手機板的導覽列 -->
        <ul id="MobileNav">
            <li id="MobilePortfolio">
                <a href="#PortfolioBox">作品介紹</a>
            </li>
            <li id="MobileAbout">
                <a href="#AboutBox">自我介紹</a>
            </li>
            <li id="MobileProject">
                <a href="#ProjectBox">服務項目</a>
            </li>
            <li id="MobileContact">
                <a href="#ContactBox">聯絡表單</a>
            </li>
        </ul>        
        <!-- 基本輪播圖片 1組為 5張圖 -->
        <div id="BannerBox"> 
            <!-- 項目清單 ul li 輪播圖片 超小與小裝置 ( 左右輪播 ) -->
            <!-- html5 新標籤 picture 必要配置標籤 source 和 img ( 如果所有判斷圖片都讀取不到，就會讀取 img 上的圖片 ) 響應式圖片區塊 : media的判斷，用 max-width 最大的寬度設定 -->
            <picture class="ImgBox">
                <source class="SmallImg" srcset="images/banner/s/banner01s.jpg" media="(max-width: 576px)">
                <source class="SmallImg" srcset="images/banner/s/banner02s.jpg" media="(max-width: 576px)">
                <source class="SmallImg" srcset="images/banner/s/banner03s.jpg" media="(max-width: 576px)">
                <source class="SmallImg" srcset="images/banner/s/banner04s.jpg" media="(max-width: 576px)">
                <source class="SmallImg" srcset="images/banner/s/banner05s.jpg" media="(max-width: 576px)">
                <source srcset="images/banner/m/banner01m.jpg" media="(max-width: 992px)">
                <source srcset="images/banner/banner01.jpg" media="(min-width: 1024px)">
                <img src="images/banner/s/banner01s.jpg" alt="">
            </picture>
        </div>
    </header>

    <!-- 內容 一頁式用區塊分內容 article文章區塊 標題 (h1 - h6) -->
    <!-- IE瀏覽器，不支援 main 標籤，取代方式有兩種 : 方法一 : 將 main 改為區塊 (div) 標籤，然後利用 ID 選擇器命名 ; 方法二 : 文章標籤 (article) ; 若有多個相同標籤，請用 ID 選擇器 (唯一) 或是 類別選擇器 (class) 區分 -->
    <article id="main">
        <article>
            <h1 id="PortfolioBox">作品介紹</h1>
        </article>
        <article>
            <h1 id="AboutBox">自我介紹</h1>
        </article>
        <article>
            <h1 id="ProjectBox">服務項目</h1>
            <a href="#Logo">TOP</a>
        </article>
        <article>
            <h1 id="ContactBox">聯絡表單</h1>
            <!-- 表單 form ，實際用途是傳輸資料用，將資料寫入資料庫或由資料庫讀出修改 -->
            <!-- get傳輸不重要的資料，資料會顯示在網址上 ; post傳輸重要的資料，直接加密方式傳送 -->
            <form action="" method="post">
                <!-- 姓名 聯絡方式 問題 詳細內容 送出 重新輸入 -->
                <!-- label 可以直接呼叫 input ; for 與 id 相同設定 -->
                <!-- name 欄位名稱，對應資料庫的欄位名稱 ; 命名，不能用中文，開頭不能為數字 -->
                <!-- 指定初始值 value ; 使用者須刪除內容，才可填入資料 -->
                <!-- readonly 唯讀不可以更改內容 ; 由資料庫導入資料時設定，可利用 javascript 判斷開啟功能 -->
                <!-- 必填 required ; 指定最多能輸入多少字 maxlength ; 指定最少需要輸入多少字 minlength -->
                <li>
                    <label for="UserName">姓名:</label>
                    <input type="text" name="" id="UserName" value="請輸入中文姓名" required minlength="3" maxlength="6">
                </li>

                <!-- 按鈕 -->
                <div class="FormBtn">
                    <input type="submit" value="送出資料">
                </div>
            </form>
        </article>
    </article>

    <!-- 頁尾 一頁式或多頁式 放 共用性質資料 -->
    <footer>
        <!-- 水平線 -->
        <hr class="HRLine">
        <!-- 次導覽列 聯絡方式 版權宣告 -->
        <nav id="subnav">
            <li id="Graphic">平面作品</li>
            <li class="HLine LeftLine">|</li>
            <li id="Web">網頁作品</li>
            <li class="HLine RightLine">|</li>
            <li id="Audio">影音作品</li>
        </nav>
        <address>
            <li class="Phone">連絡電話</li>
            <li class="Email">E-mail</li>
            <li class="Line">Line</li>
        </address>
        <h6>
            <!-- 年分 公司名稱 -->
            公司網站全部圖文係屬公司版權所有 &copy; 2021
        </h6>
    </footer>
</body>
</html>

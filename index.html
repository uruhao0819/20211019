<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人一頁式網站</title>
    <link rel="stylesheet" href="dist/style/style.min.css">
1
</head>
<body>
    <!-- 頁首 一頁式或多頁式 放 共用性質資料 像素px (固定值) % (百分比，依螢幕尺寸計算) -->
    <header>
        <!-- 內容 導覽列 (連結) ; 廣告區 (圖片，輪播圖) -->
        <!-- 導覽列 nav : LOGO (首頁) 作品介紹 自我介紹 服務項目 聯絡表單 -->
        <nav>
            <!-- 清單 -->
            <li id="Logo">LOGO</li>
            <li id="Portfolio">作品介紹</li>
            <li id="About">自我介紹</li>
            <li id="Project">服務項目</li>
            <li id="Contact">聯絡表單</li>
            <!-- 將圖片置入 li 標籤之中 src連結位置 alt取代文字 title圖片說明文 -->
            <li id="Menu">
                <img src="images/icon/000001.svg" alt="選單" title="選單按鈕">
            </li>
            <!-- 段落 -->
            <p class="Clear"></p>
        </nav>
        <div id="BannerBox">廣告區 1920 x 600 (電腦版) </div>
    </header>

    <!-- 內容 一頁式用區塊分內容 article文章區塊 標題 (h1 - h6) -->
    <main>
        <article>
            <h1>作品介紹</h1>
        </article>
        <article>
            <h1>自我介紹</h1>
        </article>
        <article>
            <h1>服務項目</h1>
        </article>
        <article>
            <h1>聯絡表單</h1>
        </article>
    </main>

    <!-- 頁尾 一頁式或多頁式 放 共用性質資料 -->
    <footer>
        <!-- 次導覽列 聯絡方式 版權宣告 -->
        <nav id="subnav">
            <li>平面作品</li>
            <li>網頁作品</li>
            <li>影音作品</li>
        </nav>
        <address>
            <li>連絡電話</li>
            <li>E-mail</li>
            <li>Line</li>
        </address>
        <h6>
            <!-- 年分 公司名稱 -->
            公司網站全部圖文係屬公司版權所有 &copy; 2021
        </h6>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人一頁式網站</title>
    <link rel="stylesheet" href="dist/style/style.min.css">

</head>
<body>
    <!-- 頁首 一頁式或多頁式 放 共用性質資料 像素px (固定值) % (百分比，依螢幕尺寸計算) -->
    <header>
        <!-- 內容 導覽列 (連結) ; 廣告區 (圖片，輪播圖) -->
        <!-- 導覽列 nav : LOGO (首頁) 作品介紹 自我介紹 服務項目 聯絡表單 -->
        <nav>
            <li>LOGO</li>
            <li>作品介紹</li>
            <li>自我介紹</li>
            <li>服務項目</li>
            <li>聯絡表單</li>
        </nav>
        <div id="BannerBox">廣告區 1920 x 600 (電腦版) </div>
    </header>

    <!-- 內容 一頁式用區塊分內容 article文章區塊 標題 (h1 - h6) -->
    <main>
        <article>
            <h1>作品介紹</h1>
        </article>
        <article>
            <h1>自我介紹</h1>
        </article>
        <article>
            <h1>服務項目</h1>
        </article>
        <article>
            <h1>聯絡表單</h1>
        </article>
    </main>

    <!-- 頁尾 一頁式或多頁式 放 共用性質資料 -->
    <footer>
        頁尾
    </footer>
</body>
</html>

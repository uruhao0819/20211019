<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人一頁式網站</title>
    <link rel="stylesheet" href="dist/style/style.min.css">
</head>
<body>
    <!-- 頁首 一頁式或多頁式 放 共用性質資料 像素px (固定值) % (百分比，依螢幕尺寸計算) -->
    <header>
        頁首
    </header>

    <!-- 內容 會依照網頁的主題而更動 -->
    <main>
        內容
    </main>

    <!-- 頁尾 一頁式或多頁式 放 共用性質資料 -->
    <footer>
        頁尾
    </footer>
</body>
</html>

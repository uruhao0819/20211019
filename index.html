<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人一頁式網站</title>
    <link rel="stylesheet" href="dist/style/style.min.css">
</head>
<body>
    <!-- 頁首 一頁式或多頁式 放 共用性質資料 像素px (固定值) % (百分比，依螢幕尺寸計算) -->
    <header>
        <!-- 內容 導覽列 (連結) ; 廣告區 (圖片，輪播圖) -->
        <!-- 導覽列 nav : LOGO (首頁) 作品介紹 自我介紹 服務項目 聯絡表單 -->
        <nav>
            <!-- 清單 -->
            <li id="Logo">
                <!-- 連結 a 商標連結首頁 -->
                <a href="index.html">LOGO</a>
            </li>
            <li id="Portfolio">
                <a href="#PortfolioBox">作品介紹</a>
            </li>
            <li id="About">
                <a href="#AboutBox">自我介紹</a>
            </li>
            <li id="Project">
                <a href="#ProjectBox">服務項目</a>
            </li>
            <li id="Contact">
                <a href="#ContactBox">聯絡表單</a>
            </li>
            <!-- 將圖片置入 li 標籤之中 src連結位置 alt取代文字 title圖片說明文 -->
            <li id="Menu">
                選單按鈕
                <!-- <img src="images/icon/000001.svg" alt="選單" title="選單按鈕"> -->
            </li>
            <!-- 段落 -->
            <p class="Clear"></p>
        </nav>
        <!-- 手機板的導覽列 -->
        <ul id="MobileNav">
            <li id="MobilePortfolio">
                <a href="#PortfolioBox">作品介紹</a>
            </li>
            <li id="MobileAbout">
                <a href="#AboutBox">自我介紹</a>
            </li>
            <li id="MobileProject">
                <a href="#ProjectBox">服務項目</a>
            </li>
            <li id="MobileContact">
                <a href="#ContactBox">聯絡表單</a>
            </li>
        </ul>        
        <!-- 基本輪播圖片 1組為 5張圖 -->
        <div id="BannerBox"> 
            <!-- 項目清單 ul li 輪播圖片 超小與小裝置 ( 左右輪播 ) -->
            <ul>
                <li class="Box1">1</li>
                    <img src="images/banner/banner01.jpg" alt="">
                <li class="Box2">2</li>
                    <img src="images/banner/banner02.jpg" alt="">
                <li class="Box3">3</li>
                    <img src="images/banner/banner03.jpg" alt="">
                <li class="Box4">4</li>
                    <img src="images/banner/banner04.jpg" alt="">
                <li class="Box5">5</li>
                    <img src="images/banner/banner05.jpg" alt="">
                <p class="Clear"></p>
            </ul>
        </div>
    </header>

    <!-- 內容 一頁式用區塊分內容 article文章區塊 標題 (h1 - h6) -->
    <!-- IE瀏覽器，不支援 main 標籤，取代方式有兩種 : 方法一 : 將 main 改為區塊 (div) 標籤，然後利用 ID 選擇器命名 ; 方法二 : 文章標籤 (article) ; 若有多個相同標籤，請用 ID 選擇器 (唯一) 或是 類別選擇器 (class) 區分 -->
    <article id="main">
        <article>
            <h1 id="PortfolioBox">作品介紹</h1>
        </article>
        <article>
            <h1 id="AboutBox">自我介紹</h1>
        </article>
        <article>
            <h1 id="ProjectBox">服務項目</h1>
            <a href="#Logo">TOP</a>
        </article>
        <article>
            <h1 id="ContactBox">聯絡表單</h1>
        </article>
    </article>

    <!-- 頁尾 一頁式或多頁式 放 共用性質資料 -->
    <footer>
        <!-- 次導覽列 聯絡方式 版權宣告 -->
        <nav id="subnav">
            <li id="Graphic">平面作品</li>
            <li id="Web">網頁作品</li>
            <li id="Audio">影音作品</li>
        </nav>
        <address>
            <li>連絡電話</li>
            <li>E-mail</li>
            <li>Line</li>
        </address>
        <h6>
            <!-- 年分 公司名稱 -->
            公司網站全部圖文係屬公司版權所有 &copy; 2021
        </h6>
    </footer>
</body>
</html>
